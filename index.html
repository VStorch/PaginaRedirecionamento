<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Redirecionamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            font-size: larger;
            height: 100vh;
        }
        #p1 {
            margin: 2rem;
            margin-top: 25vh;
            text-align: center;
        }
        #p2 {
            margin: 2rem;
            margin-top: 10vh;
            text-align: center;
        }
    </style>
    <script>
        window.onload = function () {
            // Captura o token da URL
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");

            const appLink = "torchapp://reset-password" + (token ? "?token=" + encodeURIComponent(token) : "");

            // Link do repositório do GitHub de modo temporário
            const fallBackUrl = "https://github.com/VStorch/TorchApp";

            document.getElementById("appLink").href = appLink;
            
            window.location.href = appLink;
            
            setTimeout(function () {
                window.location.href = fallBackUrl;
            }, 3000);
        };
    </script>
</head>
<body>
    <p id="p1">Redirecionando para o app...</p>
    <p id="p2">Se o app não abrir automaticamente, clique aqui:
        <a id="appLink" href="torchapp://abrir">Abrir app</a>
    </p>
</body>
</html>
