<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento - Torch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: sans-serif;
            font-size: larger;
            height: 100vh;
            background-color: #EBDD6C;
        }
        #p1 {
            margin: 2rem;
            margin-top: 25vh;
            text-align: center;
        }
        #p2 {
            margin: 2rem;
            margin-top: 10vh;
            text-align: center;
        }
        a {
            color: #ff6600;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token");
            const email = params.get("email");

            let appLink = "torchapp://reset-password";
            if (token || email) {
                appLink += "?";
                if (token) appLink += "token=" + encodeURIComponent(token);
                if (token && email) appLink += "&";
                if (email) appLink += "email=" + encodeURIComponent(email);
            }

            const fallBackUrl = "https://github.com/VStorch/TorchApp";

            document.getElementById("appLink").href = appLink;
            
            // Tenta abrir o app
            window.location.href = appLink;
            
            // Se n√£o funcionar, redireciona ap√≥s 3 segundos
            setTimeout(function () {
                window.location.href = fallBackUrl;
            }, 3000);
        };
    </script>
</head>
<body>
    <p id="p1">üî• Redirecionando para o Torch App...</p>
    <p id="p2">Se o app n√£o abrir automaticamente, clique aqui:
        <a id="appLink" href="torchapp://reset-password">Abrir Torch App</a>
    </p>
</body>
</html>
